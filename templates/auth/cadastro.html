<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <link rel="stylesheet" href="/static/css/cadastro.css">    
    <title>Formul√°rio</title>
</head>

<body>
    <div class="container">
            <form action="{{ url_for('auth.cadastro') }}" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="button"><a href="{{ url_for('auth.login') }}">Ir para Login</a></button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo</label>
                        <input id="nome" type="text" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail"
                            value="{{ form.get('email', '') }}" required>
                        {% if erros.get('email') %}
                            <small class="input-error">{{ erros['email'] }}</small>
                        {% endif %}
                    </div>
                    
                   <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="text" name="cpf" placeholder="Digite seu CPF"
                            value="{{ form.get('cpf', '') }}" required>
                        {% if erros.get('cpf') %}
                            <small class="input-error">{{ erros['cpf'] }}</small>
                        {% endif %}
                    </div>


                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="tel" name="telefone" placeholder="(xx) xxxx-xxxx"
                            value="{{ form.get('telefone', '') }}" required>
                        {% if erros.get('telefone') %}
                            <small class="input-error">{{ erros['telefone'] }}</small>
                        {% endif %}
                    </div>


                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="crn">CRN</label>
                        <input id="crn" type="text" name="crn" placeholder="Digite seu CRN"
                            value="{{ form.get('crn', '') }}" required>
                        {% if erros.get('crn') %}
                            <small class="input-error">{{ erros['crn'] }}</small>
                        {% endif %}
                    </div>


                </div>

                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
    </div>
</body>

</html>
