<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">  
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../static/assets/heartsaude.png" alt="">
        </div>
        <div class="form">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1> 
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu nome de usuário ou e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                    </div>
                </div>

                <div class="login-button">
                    <button type="submit">Entrar</button> <!-- Botão para enviar o formulário -->
                </div>

                <div class="signup-button">
                    <button>
                        <a href= "{{ url_for('auth.cadastro') }}">Cadastre-se</a> <!-- Link para a página de cadastro -->
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
