<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"> 
    <link rel="stylesheet" href="/static/css/login.css"> 
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1> 
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail"
                            value="{{ form.get('email', '') }}" required>
                        {% if erros.get('email') %}
                            <small class="input-error">{{ erros['email'] }}</small>
                        {% endif %}
                    </div>

                   <div class="input-box">
                        <label for="senha">Senha</label>
                        <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                        {% if erros.get('senha') %}
                            <small class="input-error">{{ erros['senha'] }}</small>
                        {% endif %}
                    </div>
                </div>

                <div class="login-button">
                    <button type="submit">Entrar</button> 
                </div>

                <div class="signup-button">
                    <button>
                        <a href= "{{ url_for('auth.cadastro') }}">Cadastre-se</a>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
</body>

</html>
