<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
    <title>{% block title %}Dashboard{% endblock %}</title>
</head>
<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="src/images/avatar.png" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">
                        Fulano de Tal
                    </span>
                    <span class="item-description">
                        Editar perfil
                    </span>
                </p>
            </div>
            <ul id="side_items">
                <li class="side-item active">
                    <a href="{{ url_for('nutricionista.dashboard') }}">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="{{ url_for('nutricionista.funcionalidades') }}">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                          Informações
                        </span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="{{ url_for('nutricionista.dashboard') }}">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <a href="{{ url_for('auth.logout') }}" id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Logout
                </span>
            </a>
        </div>        
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <div id="content-wrapper">
            {% block content %}
            <!-- Conteúdo específico da página será inserido aqui -->
            {% endblock %}
        </div>
    </main>

    <script src="../static/js/dashboard.js"></script>
</body>
</html>
