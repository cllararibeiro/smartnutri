<!DOCTYPE html>
<html lang="en">
  <head>
    <title>cadastro de paciente</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Cadastro de paciente" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/static/css/cadpaciente.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-verde text-white py-4" >
        <div class="container1">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img src="/static/img/smartnutri.png" alt="logo" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Alternar navegação" title="Abrir menu">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </header>

    <section class="container">
      <h1>Cadastro de paciente</h1>
      <form action="{{ url_for('nutricionista.cadastro_paciente') }}" method="POST" class="form">
        <div class="input-box">
            <label for="nome">Nome Completo</label>
            <input id="nome" type="text" name="nome" placeholder="" required>
        </div>
        <div class="input-box">
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="" required>
        </div>
        <div class="input-box">
            <label for="cpf">CPF</label>
            <input id="cpf" type="text" name="cpf" placeholder="" required>
        </div>
        <div class="column">
          <div class="input-box">
            <label for="telefone">Telefone</label>
            <input id="telefone" type="text" name="telefone" placeholder="(xx) xxxx-xxxx" required>
          </div>
          <div class="input-box">
            <label for="data_nasc">Data de nascimento</label>
            <input id="data_nasc" type="date" name="data_nasc" placeholder="" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gênero</h3>
          <label for="sexo">Selecione o Gênero:</label>
          <select id="sexo" name="sexo">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>

        </div>
        <div class="input-box address">
          <label>Histórico de saúde</label>
          <div class="input-box">
            <label for="doencas_preexistentes">Doenças pré-existentes</label>
            <input id="doencas_preexistentes" type="text" name="doencas_preexistentes" placeholder="" required>
            </div>
          <div class="input-box">
            <label for="historico_familiar">Histórico familiar</label>
            <input id="historico_familiar" type="text" name="historico_familiar" placeholder="" required>
          </div>
        </div>
        <button type="button">Cadastrar</button>
      </form>
    </section>

    <footer class="bg-verde text-white text-center py-4">
      <div class="container">
          <h3>SmartNutri</h3>
          <p>O melhor ecossistema de Nutrição do Brasil.</p>
          <div class="d-flex justify-content-center gap-3">
              <img src="/static/img/instagramicon.png " alt="Instagram" height="30">
              <img src="/static/img/facebookicon.png" alt="Facebook" height="30">
              <img src="/static/img/whatsappicon.png"alt="WhatsApp" height="30">
          </div>
          <p class="mt-3">© 2024 SmartNutri | Caicó-RN</p>
          <p><a href="#" class="text-white">Termos de Uso</a> | <a href="#" class="text-white">Política de Privacidade</a></p>
      </div>
  </footer>

  </body>
</html>
