{% extends "nutricionista/base.html" %}

{% block title %}Atualizar Perfil do Nutricionista{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/perfil.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<div class="perfil-container">
  <div class="perfil-sidebar">
    <div class="perfil-foto-wrapper">
      <img src="/static/img/default_profile.png" alt="Foto de perfil">
      <span class="editar-foto"><i class="fa-solid fa-camera"></i></span>
    </div>
    <h2>{{ nutricionista.nutri_nome }}</h2>
    <ul>
      <li><i class="fa-solid fa-user"></i> <span>Perfil</span></li>
      <li><i class="fa-solid fa-clock-rotate-left"></i> <span>Histórico</span></li>
    </ul>
  </div>

  <div class="perfil-content">
    <h1>Atualizar Dados do Nutricionista</h1>
    <form method="POST" action="{% url 'atualizar_perfil' %}">
      {% csrf_token %}
      <div class="perfil-info">
        <div class="info-group">
          <label for="nutri_email">Email</label>
          <input type="email" id="nutri_email" name="nutri_email" value="{{ nutricionista.nutri_email }}" required>
        </div>
        <div class="info-group">
          <label for="nutri_telefone">Telefone</label>
          <input type="tel" id="nutri_telefone" name="nutri_telefone" value="{{ nutricionista.nutri_telefone }}" required>
        </div>
        <div class="info-group">
          <label for="nutri_cpf">CPF</label>
          <input type="text" id="nutri_cpf" name="nutri_cpf" value="{{ nutricionista.nutri_cpf }}" required>
        </div>
        <div class="info-group">
          <label for="nutri_crn">CRN</label>
          <input type="text" id="nutri_crn" name="nutri_crn" value="{{ nutricionista.nutri_crn }}" required>
        </div>
      </div>

      <div class="perfil-buttons">
        <button type="submit" class="btn-update">Salvar Alterações</button>
        <a href="{% url 'perfil' %}" class="btn-cancel">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
